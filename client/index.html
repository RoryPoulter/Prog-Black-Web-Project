<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cocktail Guide</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <h1><img src="./media/favicon.ico" height="35px">Cocktail Guide</h1>
        </div>
        <div class="container-fluid">
            <h3>Submit Cocktail</h3>
            <h6>Share your own recipes</h6>
            <form action="http://127.0.0.1:5000/submit" method="POST" id="submit">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="drinkImg">Image:</label>
                            <input type="file" id="drinkImg" name="drinkImg"><br>
    
                            <div id="drop_zone">
                                <p>Drag one or more files to this <i>drop zone</i>.</p>
                            </div>
    
                            <label for="drinkInst">Instructions:</label><br>
                            <textarea name="drinkInst" cols="70" rows="4" required></textarea><br>
                            <input type="submit" value="Share">
                        </div>
                        <div class="col-md-6">
                            <label for="drinkName">Name:</label><br>
                            <input type="text" id="drinkName" name="drinkName" required><br><br>
                            Ingredients:
                            <button class="square-button" id="addIngr"><b>+</b></button>  
                            <button class="square-button" id="subIngr" disabled><b>-</b></button><br>
                            <div id="all-ingredients">
                                <div>
                                    <input type="text" id="drinkIngr1" name="drinkIngr1" placeholder="Ingredient e.g. vodka" required>
                                    <input type="text" id="drinkIngrAm1" name="drinkIngrAm1" class="ingredient-amount" placeholder="Amount" required>
                                </div>
                                <div>
                                    <input type="text" id="drinkIngr2" name="drinkIngr2" required>
                                    <input type="text" id="drinkIngrAm2" name="drinkIngrAm2" class="ingredient-amount" required>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </form>
            <hr>
            <h3>Cocktail Search</h3>
            <h6>Find the next cocktail you'll love</h6>
            <form action="http://127.0.0.1:5000/search" id="search">
                <label for="ingredients">Ingredient:</label>
                <select name="ingredients" id="ingredients">
                    <option value="-------">-------</option>
                </select>
                <input type="submit" value="Search">
            </form><br>
            <div class="container">
                <div id="searchResult" class="row"></div>
            </div>
        </div>
        <script src="index.js" async defer></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
