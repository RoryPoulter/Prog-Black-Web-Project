<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cocktail Guide</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <h1><img src="./media/favicon.ico" height="35px">Cocktail Guide</h1>
        </div>
        <div class="container-fluid">
            <h3>Submit Cocktail</h3>
            <h6>Share your own recipes</h6>
            <!-- POST form for submitting recipes -->
            <form action="http://127.0.0.1:8080/submit" method="POST" id="submit" enctype="multipart/form-data">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="strName">Name:</label><br>
                            <input type="text" id="strName" name="strName" required><br><br>
                            Ingredients:
                            <button class="square-button" id="addIngr"><b>+</b></button>  
                            <button class="square-button" id="subIngr" disabled><b>-</b></button><br>
                            <div id="all-ingredients">
                                <div>
                                    <input type="text" id="strIngredient1" name="strIngredient1" placeholder="Ingredient e.g. vodka" required>
                                    <input type="text" id="strIngredientAmount1" name="strIngredientAmount1" class="ingredient-amount" placeholder="Amount" required>
                                </div>
                                <div>
                                    <input type="text" id="strIngredient2" name="strIngredient2" required>
                                    <input type="text" id="strIngredientAmount2" name="strIngredientAmount2" class="ingredient-amount" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="drinkImg">Image:</label>
                            <input type="file" id="fileDrinkImage" name="fileDrinkImage"><br>
                            <label for="strInstructions">Instructions:</label><br>
                            <textarea name="strInstructions" id="strInstructions" cols="70" rows="4" required></textarea><br>
                        </div>
                        <br>
                    </div>
                    <input type="submit" value="Share">
                </div>
            </form>
            <hr>
            <h3>Cocktail Search</h3>
            <h6>Find the next cocktail you'll love</h6>
            <!-- GET form for searching recipes -->
            <form action="http://127.0.0.1:8080/search" id="search">
                <label for="ingredients">Ingredient:</label>
                <select name="ingredients" id="ingredients">
                    <option value="all">-------</option>
                </select>
                <label for="minIngredients">Min ingredients:</label>
                <input type="range" min="2" max="15" name="minIngredients" id="minIngredients">
                <label for="maxIngredients">Max ingredients:</label>
                <input type="range" min="2" max="15" name="maxIngredients" id="maxIngredients">
                <label for="order">Sort By:</label>
                <select name="order" id="order">
                    <option value="oldest">Oldest to Newest</option>
                    <option value="newest">Newest to Oldest</option>
                </select>
                <input type="submit" value="Search">
            </form><br>
            <div class="container">
                <div id="searchResult" class="row search-results"></div>
            </div>
            <h4>Delete Recipe</h4>
            <h6>Delete a recipe to improve it</h6>
            <form action="http://127.0.0.1:8080/delete/" method="POST" id="deleteForm">
                <label for="deleteName">Name:</label>
                <input type="text" id="deleteName" name="deleteName">
                <input type="submit">
            </form>
        </div>
        <hr>
        <a href="http://127.0.0.1:8080/docs">API Documentation</a>
        <script src="index.js" async defer></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
